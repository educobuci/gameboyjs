<html>
<head>
  <link rel="stylesheet" href="dependencies/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css">

  <script src="dependencies/jquery.min.js"></script>
  <script src="dependencies/vue.js"></script>
  <script src="index.js" type="module"></script>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h3>GameBoy JS</h3>
    </div>
    
    <div class="commands">
      <button id="run" type="button" class="btn btn-success">Run</button>
      <button id="step" type="button" class="btn btn-primary">Step</button>
      <button id="reset" type="button" class="btn btn-warning">Reset</button>
    </div>
    <br />
    <div class="row code">
      <div class="col-md-4">
        <h4>Debugger</h4>
        <ul id="debugger">
          <li v-for="i in instructions">
            {{ i.label }}
          </li>
        </ul>
      </div>
      <div class="col-md-4">
        <table class="table table-bordered table-condensed">
          <caption>Registers</caption>
          <tr>
            <th scope="row">A</th>
            <td id="reg_a">0x01</td>
            <td id="reg_dec_a">0</td>
          </tr>
          <tr>
            <th scope="row">B</th>
            <td id="reg_b">0x01</td>
            <td id="reg_dec_b">0</td>
          </tr>
          <tr>
            <th scope="row">C</th>
            <td id="reg_c">0x01</td>
            <td id="reg_dec_c">0</td>
          </tr>
          <tr>
            <th scope="row">D</th>
            <td id="reg_d">0x01</td>
            <td id="reg_dec_d">0</td>
          </tr>
          <tr>
            <th scope="row">E</th>
            <td id="reg_e">0x01</td>
            <td id="reg_dec_e">0</td>
          </tr>
          <tr>
            <th scope="row">H</th>
            <td id="reg_h">0x01</td>
            <td id="reg_dec_h">0</td>
          </tr>
          <tr>
            <th scope="row">L</th>
            <td id="reg_l">0x01</td>
            <td id="reg_dec_l">0</td>
          </tr>
          <tr>
            <th scope="row">Z</th>
            <td id="reg_z">0x01</td>
            <td id="reg_dec_z">0</td>
          </tr>
        </table>
      </div>
      <div class="col-md-4">
        <table class="table table-bordered table-condensed">
          <caption>Counters/Flags</caption>
          <tr>
            <th scope="row">PC</th>
            <td id="reg_pc">0x01</td>
            <td id="reg_dec_pc">0</td>
          </tr>
          <tr>
            <th scope="row">SP</th>
            <td id="reg_sp">0x01</td>
            <td id="reg_dec_sp">0</td>
          </tr>
        </table>
        <table class="table table-bordered table-condensed">
          <caption>State</caption>
          <tr>
            <th scope="row">OP</th>
            <td id="op_code">0x01</td>
            <td id="op_code_dec">0</td>
          </tr>
          <tr>
            <th scope="row">Next</th>
            <td id="next_op_code">0x01</td>
            <td id="next_op_code_dec">0</td>
          </tr>
        </table>
      </div>
    </div>    
    <h4>Memory</h4>
    <div id="memtabs" class="btn-group btn-group-justified" role="group">
      <a class="btn btn-default">ROM</a>
      <a class="btn btn-default">VRAM</a>
      <a class="btn btn-default">RAM</a>
      <a class="btn btn-default">ZRAM</a>
    </div>
    
    <div class="memory">
      <p id="code"></p>
    </div>
  </div>
</body>
</html>
